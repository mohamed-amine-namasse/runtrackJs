      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Accueil</a></li>

            <li><a href="index.html">Rechercher</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <h2>Créer un compte</h2>
      <form>
        <legend>Civilité</legend>
        <input type="radio" id="mme" name="civilite" value="Mme" />
        <label for="mme">Mme</label>

        <input type="radio" id="m" name="civilite" value="M" />
        <label for="m">M.</label>

        <input type="radio" id="autre" name="civilite" value="Autre" />
        <label for="autre">Autre</label>

        <div>
          <label for="prenom">Prénom :</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="Votre prénom"
          />
        </div>

        <div>
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom" />
        </div>

        <div>
          <label for="adresse">Adresse :</label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            placeholder="N° et nom de rue"
          />
        </div>

        <div>
          <label for="email">Adresse email :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemple@domaine.com"
          />
        </div>

        <div>
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" />
        </div>

        <div>
          <label for="password_confirm">Confirmer le mot de passe :</label>
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
          />
        </div>

        <legend>Vos passions</legend>
        <input
          type="checkbox"
          id="informatique"
          name="passions"
          value="informatique"
        />
        <label for="informatique">Informatique</label>

        <input type="checkbox" id="voyages" name="passions" value="voyages" />
        <label for="voyages">Voyages</label>

        <input type="checkbox" id="sport" name="passions" value="sport" />
        <label for="sport">Sport</label>

        <input type="checkbox" id="lecture" name="passions" value="lecture" />
        <label for="lecture">Lecture</label>

        <button type="submit">S'inscrire</button>
      </form>
    </section>

              <li>

              <li>
                <a class="grey-text text-lighten-3" href="index.html"

              </li>
            </ul>
          </div>
        </div>
      </div>

        <div class="container">© 2026 Copyright</div>
      </div>
    </footer>
  </body>
